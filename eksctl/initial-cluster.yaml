apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: Capstone
  region: us-east-2

nodeGroups:
  - name: blue-group
    instanceType: t2.micro
    minSize: 2
    desiredCapacity: 4
    maxSize: 8
    labels:
      nodegroup-type: blue-workers
      node-class: "blue-workers"
    iam:
      withAddonPolicies:
        autoScaler: true
